<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploade post</title>
    
	<link rel="stylesheet" type="text/css" href="/style/roboto-font.css">
	<link rel="stylesheet" type="text/css" href="/fonts/font-awesome-5/css/fontawesome-all.min.css">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="/style/style.css"/>
</head>
<body class="form-v5">
	<div class="page-content">
		<div class="form-v5-content">
			<form class="form-detail" action="/auth/create/Post" method="post">
				<h2>Upload post file(*.html)</h2>
				<div class="form-row">
					<label for="full-name">Title of post</label>
					<input type="text" name="title" id="full-name" class="input-text" placeholder="Title..." required>
					<i class="fas fa-user"></i>
				</div>
				<div class="form-row">
					<label for="your-email">choose file </label>
					<input type="file" name="file" id="your-email" class="input-text" required />
					<i class="fas fa-envelope"></i>
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Upload blog post">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
